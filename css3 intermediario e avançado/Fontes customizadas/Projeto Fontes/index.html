<!DOCTYPE html>
<html>
<head>
	<title>Fontes Customizadas</title>
	<meta charset="utf-8">

	<style type="text/css">
		@font-face{
			font-family: "Road Rage";/*Dou o nome*/
			src: url("fontes/RoadRage.woff"); /*Caminho do arquivo*/
		}
		h1{
			font-size: 3em; 
			font-family: "Road Rage"; /*chamo pelo nome que eu dei*/
		}

		
		@font-face{
			font-family:"Madelina";
			src:url("fontes/MadelinaScript.woff");
		}
		h2{
			font-size: 3em;
			font-family: "Madelina";
		}

		@font-face{
			font-family: "Bring";
			src: url("fontes/BringHeart.woff");
		}
		h3{
			font-family: "Bring";
			font-size: 3em;
		}
		@font-face{
			font-family: "Ancient";
			src:url("fontes/Ancient-Medium.woff");
		}
		h4{
			font-family: "Ancient";
			font-size: 3em;
		}

	</style>
</head>
<body>
	<h1>Fontes Customizadas</h1>
	<h2>Fonte Madelina</h2>
	<h3>Fonte BringHeart</h3>

	<h4>Ancient-Medium</h4>
</body>
</html>
