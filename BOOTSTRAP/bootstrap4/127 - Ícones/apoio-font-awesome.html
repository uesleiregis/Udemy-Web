<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
   <!--  Como usar:
    <span class="oi oi-icon-name" title="icon name" aria-hidden="true"></span> 
    <span class="oi oi-arrow-circle-right"></span>
    Relação de ícones:
    https://useiconic.com/open#icons
  -->

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="fontawesome/css/all.css">
   <!--  Relação de ícones:
    https://fontawesome.com/v5.15/icons?d=gallery&p=2
    Como usar:
    <i class="fab fa-500px"></i> -->

   <!--  Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <!-- Como usar: <i class="bi bi-calculator"></i> -->

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <h3 class="border-bottom">Font awesome</h3>
    <span class="oi oi-badge  text-success display-1" ></span>

    <button class="display-3 btn btn-lg btn-primary p-5"> <span class="oi oi-account-login mr-2 "></span> Login na sua conta </button>

    <i class="oi oi-clock display-3 text-danger"></i>

    <i class="bi bi-calculator display-3 text-warning m-7"></i>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <i class="fas fa-battery-half display-3 text-danger"></i>
    <span class="fas fa-bomb display-3 text-warning"></span>

    <button class="btn btn-danger btn-lg">
      <i class="fas fa-bomb"></i>
      Clique aqui
    </button>

    <h3 class="border-bottom">Iconic</h3>
    <span class="oi oi-bell display-3 text-danger"></span>
    <i class="oi oi-clock display-3 text-success"></i>

    <button class="btn btn-dark btn-lg">
      <i class="oi oi-clock"></i>
    </button>
<br><br><br>
    <button class="btn btn-outline-info d-block m-4">
      Baixe o App <i class="fab fa-app-store  ml-2"></i>
    </button>
    <button class="btn btn-outline-success d-block m-4">
      Baixe o App <i class="fab fa-android  ml-2"></i>
    </button>

    <button class="btn btn-outline-danger d-block m-4 " >
      Conheça nosso Canal <i class="bi bi-youtube  ml-2"></i>
    </button>

    <button class="btn btn-outline-danger d-block m-2" style="border-radius: 25%;">
     <i class="bi bi-youtube "></i>
    </button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
