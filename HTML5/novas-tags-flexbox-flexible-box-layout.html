		<style type="text/css">
			#conteudo{
				background: #dcdcdc;
				height: 300px;
				
				display: flex;

			}
/*

			}

*/
			.item{
				width: 150px;
				height: 100px;
				margin: 10px;
				background: white;
				border:1px solid gray;
				/*Define proporçao de espaço ocupado por um item
				*/
				
				flex-grow: 0;

				/*Define a capacidade de redução de tamanho do item
				*/
				
				/*flex-shrink:0;*/

				/*Indica o tamanho inicial do flex item antes
				da distribuição do espaço restante - __px ou auto*/
				flex-basis: 50px;

			}

			.item1{
				flex-grow: 2;
				/*flex-shrink:1;*/
			}
			.item2{
				/*flex-grow:10;*/

			}
			.item3{
				flex-grow:1;
				/*flex-shrink:3;*/
			}
			
		</style>
	</head>


	<body>
		<h1>Flexbox</h1>
		<div id="conteudo">
			<div class="item ordem2 item1" >01</div>
			<div class="item ordem1 item2 ">02</div>
			<div class="item ordem4 item3">03</div>

		</div>
