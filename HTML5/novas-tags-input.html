<!DOCTYPE html>
<html>
	<head>
		<title>Novas Tags de input html5</title>
		<meta charset="utf-8">

		<!-- Normalize CSS -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->
	</head>


	<body>
		<form>
			<!-- nome -->
			<label for="nome">Nome</label>
			<input type="text"  id="nome" required autofocus>
			<br><br>

			<!-- email -->
			<label for="email">E-mail</label>
			<input type="email"  id="email"  >
			<br><br>

			<!-- numero -->
			<label for="numero">NÃºmero</label>
			<input type="number" id="nummero" min="1" max="20" step="5">


			<!-- url -->
			<label for="url">URL</label>
			<input type="url" id="url"  placeholder="https://">


			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" >

				<!-- range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="3" value="2" >
			<br><br>

				<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data" >
			<br><br>

				<!-- Cor -->
			<label for="cor">Data</label>
			<input type="color" id="cor" >
			<br><br>

			<input type="submit"  value="Enviar">
		</form>
	</body>
</html>
