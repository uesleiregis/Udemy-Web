 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<script >
		
		function modificaBackground(cor, l, a){
			document.getElementById('caixa').style.backgroundColor = cor;
			document.getElementById('caixa').style.width = l;
			document.getElementById('caixa').style.height = a;
		}
	
	</script>

	

</head>
<body style="text-align: center; margin-top: 40px;">

<h3>Manipulando Elementos</h3>

<button onclick="modificaBackground('#00FF7F','30px' , '100px')">Verde</button>
<button onclick="modificaBackground('#1E90FF', '200px')">Azul</button>
<button onclick="modificaBackground('#FF0000','300px','100px')">Vermelho</button>

<div id="caixa" style="width:300px; height: 180px;" class="border rounded mt-3 mx-auto">
	
</div>
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
