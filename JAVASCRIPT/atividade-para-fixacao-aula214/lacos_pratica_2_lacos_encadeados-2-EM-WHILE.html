	<script>

	document.write('TABUADA COM WHILE <BR>')

	//tabuada usando WHILE
	var y=1
	var x=1

	while (y<=10){
	

		while (x<=10){

			document.write( y+' x '+ x + ' = '+ (y*x)+ '<br>')


			x++
		}

		y++

		x=1 // Ao final dos loopings de x, ele precisa voltar a ser um
			// para poderr entrar no laço interno novamente
	}

	</script>
