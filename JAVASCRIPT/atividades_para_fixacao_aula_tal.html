 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<script >
		function toAmarelo()
		{
			document.getElementById('fundo_amarelo').style.background="yellow";
		}
		function recuperaValor(){

			var=valorCampo=document.getElementById('fundo_amarelo').value


			if(valorCampo.length < 3){
				document.getElementById('fundo_amarelo').style.background ="red";
			} else{
				document.getElementById('fundo_amarelo').style.background = "green";
			}
		}
	

	</script>

	
	

</head>
<body >

	<input id="fundo_amarelo" onfocus="toAmarelo()" onblur="recuperaValor()" type="text" style="width: 100px; ">


	<!-- LiveReload -->

</body>
</html>
