 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<script >
		
		function modifica_classes(){
			document.getElementById("mensagem").className='estilo2'
		}
	
	</script>

	<style type="text/css">
		.estilo1{
			background:red;
			font-size: 22px;
		}

		.estilo2{
			background:yellow;
			font-size:30px;
			border: 3px solid blue;
			border-radius: 15px;

		}
	</style>

	

</head>
<body >

<h3 > Manipulando Elementos Classes</h3>

<button onclick="modifica_classes()" style="width:200px; height: 150px; margin: 20px;"> Muda-se a configuração</button>

<div id="mensagem" class="estilo1"> Modificando a classe do elemento</div>
