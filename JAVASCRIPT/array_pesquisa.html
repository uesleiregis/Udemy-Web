<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>

	<script>
	
		var lista_frutas = Array()

		lista_frutas[0] = 'Banana'
		lista_frutas[1] = 'Uva'
		lista_frutas[2] = 'Goiaba'
		lista_frutas[3] = 'Maçã'
		lista_frutas[4] = 'Morango'

		
		//IndexOf - local onde está indexado o nosso elemento

		var nome = prompt('Palavra que procura')

		if(lista_frutas.indexOf(nome) === -1 ){
			console.log('O elemento não existe')
		}
		else{
			var posicao = lista_frutas.indexOf(nome)
			console.log('O elemento existe e está na posição' + posicao)
			
		}
		//Minha lógica foi um pouquinho diferente da do professor
		

	</script>

</head>
