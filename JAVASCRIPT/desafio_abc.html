<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>

	

	<script>
		
		var a=10
		var b=20
		var c=null // variável auxiliar utilizada na lógica

		document.write('A: ' + a + '<br>')
		document.write('A: ' + b + '<br>')
		document.write('A: ' + c + '<br>')

		document.document.write('<hr>')

		// Lógica de inversão dos valores das variáveis A e B
		console.log(a)
		console.log(b)
		console.log(c)

		c=a
		a=b
		b=c
		c=null

		document.write('A: ' + a + '<br>')
		document.write('A: ' + b + '<br>')
		document.write('A: ' + c + '<br>')
		
		console.log(a)
		console.log(b)
		console.log(c)

	</script>

</head>
<body>








</body>
</html>
