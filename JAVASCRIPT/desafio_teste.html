 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	<script >
		
		function pintarVermelho()
		{
			document.getElementById("caixa2").style.background="red";
		}

		function pintarVerde()
		{
			document.getElementById("caixa2").style.background="green";
		}

		function pintarAzul()
		{
			document.getElementById("caixa2").style.background="blue";
		}
	
	</script>

	<style type="text/css">
		
		.caixa{
			width: 150px;
			
			text-align: center;
			padding: 7px;
			margin: 10px auto;
			display: inline-block;
			color: white;
			font-weight: bold;

		}

		.caixa2{
			width: 300px;
			height: 150px;
			border: 2px solid black;
			border-radius: 10px;
			margin: 20px auto;

		}
		button.caixa:hover{
			cursor: pointer;
			color: white;

		} shadow
	</style>

</head>
<body style="text-align: center; margin-top: 40px;">

<h3>Manipulando Elementos</h3>


<button type="button" class="caixa btn btn-light shadow" onclick="pintarVermelho()" id="vermelho" style="background: red;">Vermelho</button>
<button type="button" class="caixa btn btn-light shadow" onclick="pintarVerde()" id="verde" style="background: green;">Verde</button>
<button type="button" class="caixa btn btn-light shadow" onclick="pintarAzul()" id="azul" style="background: blue;">Azul</button>
<br>
<div id="caixa2"  class="caixa2 shadow"></div>
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
