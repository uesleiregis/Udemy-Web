		//arguments: instrução que existe para todas as funções Javascript que RETORNA algo parecido com Array contendo RELAÇÃO DE PARÂMETROS PASSADOS PARA A FUNÇÃO.

		//Importante: podemos trabalhar com parâmetros variáveis dentro de fuções Javascript utilizando o objeto arguments;




	function soma(){
		//console.log(arguments) // ver sobre arguments acima
		
		var resultado = 0
		for (var i in arguments){

			resultado += arguments[i]
		}

		 return resultado
	}

	console.log(soma(7,5,3.2, 0.8, 'Texto'))
