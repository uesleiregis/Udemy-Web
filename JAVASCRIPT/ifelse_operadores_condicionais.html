<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if else operadores condicionais</title>

	

	<script>

		var nota= prompt('Digite a nota do aluno')
		var media=7

		if(nota>=media){
			document.write('O aluno foi APROVADO')
		}
		else{
			document.write('O aluno foi REPROVADO')
		}
		
	</script>

</head>
