//AULA 253 - PILAR DA HERANÇA

class Animal{
	constructor(cor, tamanho, peso){
		this.cor = cor
		this.tamanho = tamanho
		this.peso = peso
	}

	dormir(){
		console.log('Dormiu')
	}
}

class Passaro extends Animal{
	constructor (bico, cor, tamanho, peso){
		super(cor, tamanho, peso) // Tamanho em centímetros / peso em gramas
		this.bico = bico
	}
	voar(){
		console.log('Voando')
	}
}

class Papagaio extends Passaro{
	constructor(sabeFalar, cor, tamanho, peso){
		super('Médio',cor, tamanho, peso) // Dar acesso ao construtor da classe Pai
		this.sabeFalar = sabeFalar
	}
	falar(){
		console.log('Falar')
	}
}




let papagaio = new Papagaio(true, 'verde', 25, 300 )
console.log(papagaio)

let papagaio2 = new Papagaio(false, 'branco', 10, 80 )
console.log(papagaio)
