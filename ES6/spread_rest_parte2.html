// Contexto rest --> juntamos os dados

// quero 
// - passar quantos parâmetros eu quiser para a função
// - atuar em cada um de forma dinâmica

// ...param vai juntar todos os parâmetros de uma vez só em uma estrutura de array 
// na prática ...param está equivalendo a [3,8,5,7]
// podemos atuar sobre cada um dos indices do Array de forma dinâmica

function soma(...param){
	let resultado = 0

	console.log(param) //[3, 8, 5, 7]

	param.forEach(v => resultado += v)

	return resultado
}

console.log(soma(3,8,5,7))

// a primeira entrada (5) vai ser recebida pelo m e os outros irão para ...p e serão recebidos como um único parâmetro que será um Array devido o Spread

//!! deixar os parâmetros indefinidos por último para usar como operador spread.

function multiplicacao(m, ...p){
	console.log(m)
	let resultado = 0

	console.log(p)

	p.forEach( v => resultado = resultado + v * m)

	return resultado
}

let x = multiplicacao(5, 7, 12, 3, 49)
